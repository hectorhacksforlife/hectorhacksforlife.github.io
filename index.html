<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trinity and Creation Slide Deck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 800px;
            padding: 20px;
        }

        .slide-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .slide-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .slide-content {
            font-size: 18px;
            color: #666;
        }

        .slide-content ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-content li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .slide-content li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #4CAF50;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .slide-counter {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide-card">
            <h2 class="slide-title" id="slideTitle"></h2>
            <div class="slide-content">
                <ul id="slideContent"></ul>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="previousSlide()">Previous</button>
            <button id="nextBtn" onclick="nextSlide()">Next</button>
        </div>
        <div class="slide-counter" id="slideCounter"></div>
    </div>

    <script>
        // Lesson plan data
        const lessonData = {
"lesson_plan": {
"slides": [
{
"slide_1": {
"title": "The Mystery of God: Trinity and Creation",
"content": [
"Welcome to our exploration of two fundamental mysteries of our faith",
"Today we'll discover how God's inner life as Trinity relates to Creation",
"St. Augustine: 'If you understand it, it is not God'",
"Our journey will help us understand God's love and our place in Creation"
]
}
},
{
"slide_2": {
"title": "The Trinity: One God in Three Persons",
"content": [
"The Trinity is the central mystery of Christian faith (CCC 234)",
"One God exists in Three Divine Persons: Father, Son, and Holy Spirit",
"St. Athanasius: 'The Father is made of none, neither created nor begotten'",
"Each Person is fully God, yet there is only one God",
"This mystery was revealed gradually through salvation history"
]
}
},
{
"slide_3": {
"title": "Biblical Revelation of the Trinity",
"content": [
"Genesis 1:26: 'Let us make man in our image'",
"Matthew 3:16-17: Jesus' baptism reveals all three Persons",
"John 14:26: Jesus reveals the Holy Spirit as the Paraclete",
"2 Corinthians 13:14: 'The grace of the Lord Jesus Christ and the love of God and the fellowship of the Holy Spirit be with you all'",
"The Trinity is present throughout Scripture, fully revealed in Christ"
]
}
},
{
"slide_4": {
"title": "The Trinity and Creation",
"content": [
"St. Irenaeus: 'God created all things through His Word and Wisdom'",
"The Father creates through the Son in the Holy Spirit",
"Creation is an act of the entire Trinity (CCC 290-292)",
"All creation bears the mark of the Trinity",
"The universe reflects God's beauty, wisdom, and order"
]
}
},
{
"slide_5": {
"title": "Why Did God Create?",
"content": [
"St. Bonaventure: 'God creates to share His goodness'",
"Creation is an act of pure love, not necessity",
"God desires to share His divine life with creatures",
"Creation reveals God's glory (Psalm 19:1)",
"Humans are created for communion with God"
]
}
},
{
"slide_6": {
"title": "Humans: Created in the Image of the Trinity",
"content": [
"Genesis 1:27: Created male and female in God's image",
"We reflect the Trinity through our capacity to love",
"St. Augustine's psychological analogy: memory, understanding, will",
"Called to live in communion, reflecting Trinitarian love",
"Our dignity comes from being made in God's image"
]
}
},
{
"slide_7": {
"title": "Creation and Divine Providence",
"content": [
"God continues to sustain all creation",
"St. Thomas Aquinas: 'God is in all things by essence, presence, and power'",
"Providence guides creation toward its fulfillment",
"Everything serves God's plan of salvation",
"We are called to be stewards of creation"
]
}
},
{
"slide_8": {
"title": "The New Creation in Christ",
"content": [
"Christ is the 'firstborn of all creation' (Col 1:15)",
"Through Christ, creation is being renewed",
"The Holy Spirit continues the work of creation",
"We participate in the new creation through Baptism",
"All creation awaits its final transformation (Rom 8:19-22)"
]
}
},
{
"slide_9": {
"title": "Living in the Trinity",
"content": [
"The Trinity is not just a doctrine but a living reality",
"We are baptized in the name of the Trinity",
"Prayer and sacraments draw us into Trinitarian life",
"Called to reflect Trinitarian love in our relationships",
"Our destiny is eternal communion with the Trinity"
]
}
},
{
"slide_10": {
"title": "Reflection and Response",
"content": [
"How does understanding the Trinity change how we see creation?",
"What does it mean to be made in God's image?",
"How can we better care for God's creation?",
"Prayer: Glory be to the Father, and to the Son, and to the Holy Spirit..."
]
}
}
],
"activity": {
"title": "Trinity Reflection Exercise",
"duration": "10 minutes",
"instructions": [
"Break into small groups of 3-4",
"Discuss how you see signs of the Trinity in creation",
"Share one way you can better live as God's image this week",
"Close with group prayer thanking God for creation"
]
}
}
        };

        let currentSlideIndex = 0;
        const slides = lessonData.lesson_plan.slides;

        function updateSlide() {
            const slideObj = slides[currentSlideIndex];
            const slideKey = Object.keys(slideObj)[0];
            const slide = slideObj[slideKey];

            document.getElementById('slideTitle').textContent = slide.title;
            
            const contentList = document.getElementById('slideContent');
            contentList.innerHTML = '';
            slide.content.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                contentList.appendChild(li);
            });

            document.getElementById('slideCounter').textContent = 
                `Slide ${currentSlideIndex + 1} of ${slides.length}`;

            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        // Initialize the first slide
        document.addEventListener('DOMContentLoaded', () => {
            updateSlide();
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                previousSlide();
            }
        });
    </script>
</body>
</html>
