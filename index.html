<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity and Creation Slide Deck</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .slide-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .slide-card:hover {
            transform: translateY(-5px);
        }

        .title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .content {
            text-align: left;
            flex-grow: 1;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content li {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content li:hover {
            background: #e9ecef;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
        }

        .slide-counter {
            margin-top: 10px;
            color: #7f8c8d;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide-card">
            <h2 class="title" id="slideTitle"></h2>
            <div class="content">
                <ul id="slideContent"></ul>
            </div>
        </div>
        <div class="button-container">
            <button onclick="previousSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
        <div class="slide-counter" id="slideCounter"></div>
    </div>

    <script>

        let currentSlideIndex = 0;

        function createBibleLink(text) {
            // Regular expression to match Bible references
            const bibleRegex = /\(([\w\s]+)\s+(\d+):(\d+(?:-\d+)?)\)/;
            const match = text.match(bibleRegex);
            
            if (match) {
                const [fullMatch, book, chapter] = match;
                const linkUrl = `https://bible.usccb.org/bible/${book.toLowerCase()}/${chapter}`;
                return text.replace(fullMatch, `<a href="${linkUrl}" target="_blank">${fullMatch}</a>`);
            }
            return text;
        }

        function updateSlide() {
            const slide = Object.values(lessonData.lesson_plan.slides[currentSlideIndex])[0];
            document.getElementById('slideTitle').textContent = slide.title;
            
            const contentList = document.getElementById('slideContent');
            contentList.innerHTML = '';
            
            slide.content.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = createBibleLink(item);
                contentList.appendChild(li);
            });

            document.getElementById('slideCounter').textContent = 
                `Slide ${currentSlideIndex + 1} of ${lessonData.lesson_plan.slides.length}`;
        }

        function nextSlide() {
            if (currentSlideIndex < lessonData.lesson_plan.slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        // Initialize the first slide
        document.addEventListener('DOMContentLoaded', () => {
            updateSlide();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
    </script>
</body>
</html>
